config:
  database:
    engine: "postgresql"
    host: "paperless-ngx-primary.paperless-ngx.svc"
    port: 5432
    name: "paperless-ngx"
    user: "paperless-ngx"
    existingSecret:
      name: "paperless-ngx-pguser-paperless-ngx"
      passKey: "password"
      
postgresql:
  enabled: false

ingress:
  enabled: true
  classname: "cilium"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: paperless.k3s.pyxo.network
    cilium.io/https-redirect: "true"
  hosts:
    - host: paperless.k3s.pyxo.network
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - paperless.k3s.pyxo.network
      secretName: paperless-tls
