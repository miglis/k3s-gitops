ipam:
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.42.0.0/16

operator:
  replicas: 1
  rollOutPods: true

rollOutCiliumPods: true

kubeProxyReplacement: true

k8sServiceHost: 172.16.0.99
k8sServicePort: 6443

l2announcements:
  enabled: true

externalIPs:
  enabled: true

k8sClientRateLimit:
  qps: 50
  burst: 200

ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared
  service:
    annotations:
      io.cilium/lb-ipam-ips: 172.16.0.91

hubble:
  relay:
    enabled: true
  ui:
    enabled: true
